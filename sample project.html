<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking</title>
</head>
<body>

    <h2>Ticket Booking Form</h2>
    <form>
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" value="Shri Kavyaa M" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" value="shrikavyaa12@gmail.com" required><br><br>

        <label for="tickets">Number of Tickets:</label><br>
        <input type="number" id="tickets" name="tickets" value="4" min="1" max="10" required><br><br>

        <input type="submit" value="Book Tickets">
    </form>

</body>
</html>
